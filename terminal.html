<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type"
		content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width,
		minimum-scale=1,initial-scale=1">

	<script src=
		"https://code.jquery.com/jquery-3.3.1.min.js">
	</script>

	<script src=
"https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js">
	</script>

	<link rel="stylesheet" href=
"https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" />

	<style type="text/css">
		.terminal,
		span,
		.cmd,
		div {
			--color: rgba(0, 128, 0, 0.99);
		}

		.terminal,
		span {
			--size: 1.4;
		}
	</style>
</head>

<body>
	<script>
		$('body').terminal({
			iam: function (name) {
				this.echo('Hello, ' + name +
					'. Welcome to M.A.R.V.I.N.');
			},
			founder: function () {
				this.echo('Abhay Sivaram');
			},
			help: function () {
				this.echo('iam - iam command and '
				+ 'pass your name as argument');
                this.echo('time - time command '
                + 'passes the current time');
			},
            time: function () {
                var today = new Date();
                var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
                this.echo(time)
            }

		}, {
			greetings: 'M.A.R.V.I.N. - Abhay created me'
				+ ' as his personal assistant! '
				+ 'Thank you for seeing me!'

            
		});
	</script>
</body>

</html>
